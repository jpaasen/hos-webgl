<html>
<header>
<title>Huygens' on Speed - WebGL/three.js</title>
<meta charset="utf-8">
<style>canvas {width: 100%; height: 100%}</style>
</header>

<body>
<script src="js/three.min.js"></script>
<script src="js/stats.min.js"></script>

		<script type="x-shader/x-vertex" id='vertShader'>
			varying vec2 pixelPos;
			uniform float zoom;
			uniform float shiftX;
			uniform float shiftY;
			void main() {
  				vec4 pos = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
  				gl_Position = pos;
  				pixelPos = vec2(pos.x/zoom + shiftX, pos.y/zoom + shiftY);
			}
		</script>

		<script type="x-shader/x-fragment" id='fragShader'>
			varying vec2 pixelPos;
			uniform float zoom;

			vec3 hsv2rgb(vec3 c) {
    			vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
    			vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);
    			return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
			}

			void main() {
				gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);

				vec2 z = vec2(0.0, 0.0);

				const float range = 30.0;

				for (float i = 0.0; i < range; i += 0.5) {

					z = pixelPos + vec2(z.x*z.x - z.y*z.y, 2.0*z.x*z.y);

					if (length(z) > 2.0) {
						vec3 c = hsv2rgb(vec3(1.0 - i/range, 1.0 - (i + zoom)/(range + zoom), i/range));
						gl_FragColor = vec4(c.xyz, 1.0);
					}
				}
			}
		</script>

<script>
	var container = document.createElement( 'div' );
	document.body.appendChild( container );

	var scene = new THREE.Scene(); 
	var camera = new THREE.OrthographicCamera(-window.innerWidth/2, window.innerWidth/2, -window.innerHeight/2, window.innerHeight/2, 1, 1000);
	var renderer = new THREE.WebGLRenderer(); 
	renderer.setSize( window.innerWidth, window.innerHeight ); 
	container.appendChild( renderer.domElement );

	var stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.top = '0px';
	container.appendChild( stats.domElement );

	var geometry = new THREE.BoxGeometry(window.innerWidth/2, window.innerHeight/2, 1);
	var vertShader = document.getElementById('vertShader').textContent;
	var fragShader = document.getElementById('fragShader').textContent;
	var uniforms = {zoom: { type: 'f', value: 1.0 }, shiftX: {type: 'f', value: -0.1011}, shiftY: {type: 'f', value: 0.9563}};
	var material = new THREE.ShaderMaterial({uniforms: uniforms, vertexShader: vertShader, fragmentShader: fragShader});
	var cube = new THREE.Mesh( geometry, material );
	scene.add( cube );

	camera.position.z = 5;

	function render() {
		requestAnimationFrame(render);

		stats.update();

		uniforms.zoom.value += 0.002*uniforms.zoom.value;	
		if (uniforms.zoom.value > 500.0)
			uniforms.zoom.value = 1.0;

		renderer.render(scene, camera);
	}
	render();
</script>
</body>

</html>
