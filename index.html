<html>
<header>
<title>Huygens' on Speed - WebGL/three.js</title>
<meta charset="utf-8">
<style>canvas {width: 100%; height: 100%}</style>
</header>

<body>
<script src="js/three.min.js"></script>
<script src="js/stats.min.js"></script>

		<script type="x-shader/x-vertex" id='vertShader'>
			varying vec2 pixelPos;
			void main() {
  				vec4 pos = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
  				gl_Position = pos;
  				pixelPos = vec2(pos.x, pos.y);
			}
		</script>

		<script type="x-shader/x-fragment" id='fragShader'>
			varying vec2 pixelPos;
			void main() {
				gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);

				vec2 z = pixelPos;

				for (int i = 0; i < 30; ++i) {

					z = pixelPos + vec2(z.x*z.x - z.y*z.y, 2.0*z.x*z.y);

					if (length(z) > 1.5) {
						if (i > 20)
							gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
						else if (i > 15)
							gl_FragColor = vec4(0.5, 0.5, 0.5, 1.0);
						else 
							gl_FragColor = vec4(0.25, 0.25, 0.25, 1.0);
					}
				}
			}
		</script>

<script>
	var container = document.createElement( 'div' );
	document.body.appendChild( container );

	var scene = new THREE.Scene(); 
	var camera = new THREE.OrthographicCamera(-window.innerWidth/2, window.innerWidth/2, -window.innerHeight/2, window.innerHeight/2, 1, 1000);
	var renderer = new THREE.WebGLRenderer(); 
	renderer.setSize( window.innerWidth, window.innerHeight ); 
	container.appendChild( renderer.domElement );

	var stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.top = '0px';
	container.appendChild( stats.domElement );

	var geometry = new THREE.BoxGeometry(window.innerWidth, window.innerHeight, 1);
	var vertShader = document.getElementById('vertShader').textContent;
	var fragShader = document.getElementById('fragShader').textContent;
	var material = new THREE.ShaderMaterial({vertexShader: vertShader, fragmentShader: fragShader});
	var cube = new THREE.Mesh( geometry, material );
	scene.add( cube );

	camera.position.z = 5;

	function render() {
		requestAnimationFrame(render);

		stats.update();	

		renderer.render(scene, camera);
	}
	render();
</script>
</body>

</html>
