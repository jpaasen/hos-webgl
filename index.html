<html>
<header>
<title>Huygens' on Speed - WebGL/three.js</title>
<meta charset="utf-8">
<style>canvas {width: 100%; height: 100%}</style>
</header>

<body>
<script src="js/three.min.js"></script>
<script src="js/stats.min.js"></script>

		<script type="x-shader/x-vertex" id='vertShader'>
			void main() {
  				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}
		</script>

		<script type="x-shader/x-fragment" id='fragShader'>
			void main() {
				gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
			}
		</script>

<script>
	var container = document.createElement( 'div' );
	document.body.appendChild( container );

	var scene = new THREE.Scene(); 
	var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 ); 
	var renderer = new THREE.WebGLRenderer(); 
	renderer.setSize( window.innerWidth, window.innerHeight ); 
	container.appendChild( renderer.domElement );

	var stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.top = '0px';
	container.appendChild( stats.domElement );

	var geometry = new THREE.BoxGeometry(1,1,1);
	var vertShader = document.getElementById('vertShader').textContent;
	var fragShader = document.getElementById('fragShader').textContent;
	var material = new THREE.ShaderMaterial({vertexShader: vertShader, fragmentShader: fragShader});
	var cube = new THREE.Mesh( geometry, material );
	scene.add( cube );

	camera.position.z = 5;

	function render() {
		requestAnimationFrame(render);

		cube.rotation.x += 0.02;
		cube.rotation.y += 0.02;

		stats.update();	

		renderer.render(scene, camera);
	}
	render();
</script>
</body>

</html>
